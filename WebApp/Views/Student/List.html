
<script src="~/Scripts/angular.js"></script>
<script src="~/Scripts/angular-route.js"></script>

<div>
	<a href="#/create" class="btn">Create</a>
</div>
<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<tr>
			<th>Student ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>University</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="item in students">
			<td>{{ item.StudentID }}</td>
			<td>{{ item.Name }}</td>
			<td>{{ item.Email }}</td>
			<td>{{ item.University }}</td>
			<td>
				<a href="#/edit/{{item.StudentID}}" class="glyphicon glyphicon-edit"></a>
			</td>
			<td>
				<a href="#/delete/{{item.StudentID}}" class="glyphicon glyphicon-trash"></a>
			</td>
		</tr>
	</table>
</div>
